n><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># ibamr 及其依赖将安装到 $HOME/ibamr 文件夹下，需要先删除 $HOME/ibamr 文件夹，确保安装过程不受影响。</span></span><br><span class="line"><span class="built_in">rm</span> -rf <span class="variable">$HOME</span>/ibamr</span><br><span class="line"></span><br><span class="line"><span class="comment"># .IBAMR.BAK 中的备份文件拷贝到 $HOME/ibamr 目录下。</span></span><br><span class="line"><span class="built_in">cp</span> -r <span class="variable">$HOME</span>/.IBAMR.BAK <span class="variable">$HOME</span>/ibamr</span><br><span class="line"></span><br><span class="line"><span class="comment"># 第一步：安装boost</span></span><br><span class="line"><span class="built_in">cd</span> ~/ibamr</span><br><span class="line">tar xfz boost_1_64_0.tar.gz</span><br><span class="line"><span class="built_in">mv</span> boost_1_64_0 boost</span><br><span class="line"><span class="built_in">export</span> BOOST_ROOT=<span class="variable">$HOME</span>/ibamr/boost</span><br><span class="line"><span class="built_in">mkdir</span> -p <span class="variable">$BOOST_ROOT</span>/include</span><br><span class="line"><span class="built_in">ln</span> -s <span class="variable">$BOOST_ROOT</span>/boost <span class="variable">$BOOST_ROOT</span>/include</span><br><span class="line"><span class="built_in">rm</span> boost_1_64_0.tar.gz</span><br><span class="line"></span><br><span class="line"><span class="comment"># 安装HDF5</span></span><br><span class="line"><span class="built_in">cd</span> ~/ibamr</span><br><span class="line"><span class="built_in">mkdir</span> -p hdf5</span><br><span class="line">tar xfz hdf5-1.8.12.tar.gz</span><br><span class="line"><span class="built_in">cd</span> hdf5-1.8.12</span><br><span class="line">./configure \</span><br><span class="line">  CC=gcc \</span><br><span class="line">  CXX=g++ \</span><br><span class="line">  FC=gfortran \</span><br><span class="line">  F77=gfortran \</span><br><span class="line">  --enable-production \</span><br><span class="line">  --disable-debug \</span><br><span class="line">  --prefix=<span class="variable">$HOME</span>/ibamr/hdf5</span><br><span class="line">  </span><br><span class="line">make -j36</span><br><span class="line">make install</span><br><span class="line"><span class="built_in">cd</span> <span class="variable">$HOME</span>/ibamr</span><br><span class="line"><span class="built_in">rm</span> hdf5-1.8.12.tar.gz</span><br><span class="line"><span class="built_in">rm</span> -r hdf5-1.8.12</span><br><span class="line"></span><br><span class="line"><span class="comment"># 安装silo</span></span><br><span class="line"><span class="built_in">cd</span> <span class="variable">$HOME</span>/ibamr</span><br><span class="line">tar xfz silo-4.10.tar.gz</span><br><span class="line"><span class="built_in">cd</span> silo-4.10</span><br><span class="line">./configure \</span><br><span class="line">  CC=gcc \</span><br><span class="line">  CXX=g++ \</span><br><span class="line">  FC=gfortran \</span><br><span class="line">  F77=gfortran \</span><br><span class="line">  --prefix=<span class="variable">$HOME</span>/ibamr/silo \</span><br><span class="line">  --disable-silex</span><br><span class="line"></span><br><span class="line">make -j72</span><br><span class="line">make install</span><br><span class="line"><span class="built_in">cd</span> <span class="variable">$HOME</span>/ibamr</span><br><span class="line"><span class="built_in">rm</span> -r silo-4.10</span><br><span class="line"><span class="built_in">rm</span> silo-4.10.tar.gz</span><br><span class="line"></span><br><span class="line"><span class="comment"># 安装petsc</span></span><br><span class="line"><span class="built_in">cd</span> ~/ibamr</span><br><span class="line"><span class="built_in">export</span> PETSC_DIR=<span class="variable">$HOME</span>/ibamr/petsc</span><br><span class="line"><span class="built_in">export</span> PETSC_ARCH=linux-opt</span><br><span class="line">tar xfz petsc-v3.10.5.tar.gz</span><br><span class="line"><span class="built_in">mv</span> petsc-v3.10.5 petsc</span><br><span class="line">tar -xf externalpackages.tar</span><br><span class="line"><span class="built_in">mkdir</span> -p <span class="variable">$PETSC_DIR</span>/<span class="variable">$PETSC_ARCH</span></span><br><span class="line"><span class="built_in">mv</span> externalpackages <span class="variable">$PETSC_DIR</span>/<span class="variable">$PETSC_ARCH</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">cd</span> <span class="variable">$PETSC_DIR</span></span><br><span class="line">./configure \</span><br><span class="line">  --CC=mpicc \</span><br><span class="line">  --CXX=mpicxx \</span><br><span class="line">  --FC=mpif90 \</span><br><span class="line">  --COPTFLAGS=<span class="string">&quot;-O3&quot;</span> \</span><br><span class="line">  --CXXOPTFLAGS=<span class="string">&quot;-O3&quot;</span> \</span><br><span class="line">  --FOPTFLAGS=<span class="string">&quot;-O3&quot;</span> \</span><br><span class="line">  --PETSC_ARCH=<span class="variable">$PETSC_ARCH</span> \</span><br><span class="line">  --with-debugging=0 \</span><br><span class="line">  --download-hypre=1 \</span><br><span class="line">  --download-fblaslapack=1 \</span><br><span class="line">  --with-x=0</span><br><span class="line">make -j36</span><br><span class="line">make <span class="built_in">test</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 安装samrai</span></span><br><span class="line"><span class="built_in">cd</span> ~/ibamr</span><br><span class="line">tar xfz SAMRAI-v2.4.4.tar.gz</span><br><span class="line"><span class="built_in">mv</span> SAMRAI samrai</span><br><span class="line"><span class="built_in">cd</span> samrai</span><br><span class="line"><span class="built_in">cp</span> ../ibamr-samrai-fixes.patch ibamr-samrai-fixes.patch</span <script type="text/javascript">

    css: (href, before, media, attributes) => {
      var doc = window.document;
      var ss = doc.createElement("link");
      var ref;
      if (before) {
        ref = before;
      } else {
        var refs = (doc.body || doc.getElementsByTagName("head")[0]).childNodes;
        ref = refs[refs.length - 1];
      }
      var sheets = doc.styleSheets;
      if (attributes) {
        for (var attributeName in attributes) {
          if (attributes.hasOwnProperty(attributeName)) {
            ss.setAttribute(attributeName, attributes[attributeName]);
          }
        }
      }
      ss.rel = "stylesheet";
      ss.href = href;
      ss.media = "only x";
      function ready(cb) {
        if (doc.body) {
          return cb();
        }
        setTimeout(function () {
          ready(cb);
        });
      }
      ready(function () {
        ref.parentNode.insertBefore(ss, before ? ref : ref.nextSibling);
      });
      var onloadcssdefined = function (cb) {
        var resolvedHref = ss.href;
        var i = sheets.length;
        while (i--) {
          if (sheets[i].href === resolvedHref) {
            return cb();
          }
        }
        setTimeout(function () {
          onloadcssdefined(cb);
        });
      };
      function loadCB() {
        if (ss.addEventListener) {
          ss.removeEventListener("load", loadCB);
        }
        ss.media = media || "all";
      }
      if (ss.addEventListener) {
        ss.addEventListener("load", loadCB);
      }
      ss.onloadcssdefined = onloadcssdefined;
      onloadcssdefined(loadCB);
      return ss;
    },

    js: (src, opt) => new Promise((resolve, reject) => {
      var script = document.createElement('script');
      if (src.startsWith('/')){
        src = ctx.root + src.substring(1);
      }
      script.src = src;
      if (opt) {
        for (let key of Object.keys(opt)) {
          script[key] = opt[key]
        }
      } else {
        // 默认异步，如果需要同步，第二个参数传入 {} 即可
        script.async = true
      }
      script.onerror = reject
      script.onload = script.onreadystatechange = function() {
        const loadState = this.readyState
        if (loadState && loadState !== 'loaded' && loadState !== 'complete') return
        script.onload = script.onreadystatechange = null
        resolve()
      }
      document.head.appendChild(script)
    }),

    jq: (fn) => {
      if (typeof jQuery === 'undefined') {
        utils.js(deps.jquery).then(fn)

      }

    onLoading: (el) => {

      }
    },
    onLoadSuccess: (el) => {
      if (el) {
        $(el).find('.loading-wrap').remove();
      }
    },
    onLoadFailure: (el) => {
      if (el) {
        $(el).find('.loading-wrap svg').remove();
        $(el).find('.loading-wrap').append('<svg xmlns="http://www.w3.org/2000/svg" width="2em" height="2em" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path stroke-dasharray="60" stroke-dashoffset="60" d="M12 3L21 20H3L12 3Z"><animate fill="freeze" attributeName="stroke-dashoffset" dur="0.5s" values="60;0"/></path><path stroke-dasharray="6" stroke-dashoffset="6" d="M12 10V14"><animate fill="freeze" attributeName="stroke-dashoffset" begin="0.6s" dur="0.2s" values="6;0"/></path></g><circle cx="12" cy="17" r="1" fill="currentColor" fill-opacity="0"><animate fill="freeze" attributeName="fill-opacity" begin="0.8s" dur="0.4s" values="0;1"/></circle></svg>');
        $(el).find('.loading-wrap').addClass('error');
      }
    },
    request: (el, url, callback, onFailure) => {
      let retryTimes = 3;
      utils.onLoading(el);
      function req() {
        return new Promise((resolve, reject) => {
          let status = 0; // 0 等待 1 完成 2 超时
          let timer = setTimeout(() => {
            if (status === 0) {
              status = 2;
              timer = null;
              reject('请求超时');
              if (retryTimes == 0) {
                onFailure();
              }
            }
          }, 5000);
          fetch(url).then(function(response) {
            if (status !== 2) {
              clearTimeout(timer);
              resolve(response);
              timer = null;
              status = 1;
            }
            if (response.ok) {
              return response.json();
            }
            throw new Error('Network response was not ok.');
          }).then(function(data) {
            retryTimes = 0;
            utils.onLoadSuccess(el);
            callback(data);
          }).catch(function(error) {
            if (retryTimes > 0) {
              retryTimes -= 1;
              setTimeout(() => {
                req();
              }, 5000);
            } else {
              utils.onLoadFailure(el);
              onFailure();
            }
          });
        });
      }
      req();
    },
  };

<script type="text/javascript">
  (() => {
    const tagSwitchers = document.querySelectorAll('.tag-subtree.parent-tag > a > .tag-switcher-wrapper')
    for (const tagSwitcher of tagSwitchers) {
      tagSwitcher.addEventListener('click', (e) => {
        const parent = e.target.closest('.tag-subtree.parent-tag')
        parent.classList.toggle('expanded')
        e.preventDefault()
      })
    }

    // Get active tag from query string, then activate it.
    const urlParams = new URLSearchParams(window.location.search)
    const activeTag = urlParams.get('tag')
    if (activeTag) {
      let tag = document.querySelector(`.tag-subtree[data-tag="${activeTag}"]`)
      if (tag) {
        tag.querySelector('a').classList.add('active')
        
        while (tag) {
          tag.classList.add('expanded')
          tag = tag.parentElement.closest('.tag-subtree.parent-tag')
        }
      }
    }
  })()
</script>

<script type="text/javascript">
  const applyTheme = (theme) => {
    if (theme === 'auto') {
      document.documentElement.removeAttribute('data-theme')
    } else {
      document.documentElement.setAttribute('data-theme', theme)
    }

    applyThemeToGiscus(theme)
  }

  const applyThemeToGiscus = (theme) => {
    theme = theme === 'auto' ? 'preferred_color_scheme' : theme

    const cmt = document.getElementById('giscus')
    if (cmt) {
      // This works before giscus load.
      cmt.setAttribute('data-theme', theme)
    }

    const iframe = document.querySelector('#comments > section.giscus > iframe')
    if (iframe) {
      // This works after giscus loaded.
      const src = iframe.src
      const newSrc = src.replace(/theme=[\w]+/, `theme=${theme}`)
      iframe.src = newSrc
    }
  }

  const switchTheme = () => {
    // light -> dark -> auto -> light -> ...
    const currentTheme = document.documentElement.getAttribute('data-theme')
    let newTheme;
    switch (currentTheme) {
      case 'light':
        newTheme = 'dark'
        break
      case 'dark':
        newTheme = 'auto'
        break
      default:
        newTheme = 'light'
    }
    applyTheme(newTheme)
    window.localStorage.setItem('Stellar.theme', newTheme)

    const messages = {
      light: `Switched to Light Mode`,
      dark: `Switched to Dark Mode`,
      auto: `Switched to Auto Mode`,
    }
    hud?.toast?.(messages[newTheme])
  }

  (() => {
    // Apply user's preferred theme, if any.
    const theme = window.localStorage.getItem('Stellar.theme')
    if (theme !== null) {
      applyTheme(theme)
    }
  })()
</script>

  if (needFancybox) {
    utils.css(ctx.fancybox.css);
    utils.js(ctx.fancybox.js, { defer: true }).then(function () {
      Fancybox.bind(selector, {
        hideScrollbar: false,
        Thumbs: {
          autoStart: false,
        },
        caption: (fancybox, slide) => {
          return slide.triggerEl.alt || slide.triggerEl.dataset.caption || null
        }
      });
    })
  }
</script>
